<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/selekkt-skelet@latest/css/skelet.min.css">
</head>
<style>
    body {
        margin: 2rem 4rem;
    }
</style>

<body>
    <h1>Home</h1>
    <ul id="cookies"></ul>
    <script>
        var cookies = document.cookie.split(';');
        var ul = document.getElementById('cookies');
        for (var i = 0; i < cookies.length; i++) {
            var li = document.createElement('li');
            li.appendChild(document.createTextNode(cookies[i]));
            ul.appendChild(li);
        }
    </script>
</body>

</html>
